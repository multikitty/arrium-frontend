version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 16.13.0
        - nvm use 16.13.0
        - npm ci
    build:
      commands:
        - nvm use 16.13.0
        - npm run build
  artifacts:
    baseDirectory: public
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
